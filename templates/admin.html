{% extends 'base.html' %}
{% block title %}Admin - CTF{% endblock %}
{% block content %}
<h2>Admin Panel</h2>
<p><a class="btn" href="{{ url_for('admin_new_challenge') }}">+ New Challenge</a></p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Points</th>
            <th>Visible</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in challenges %}
        <tr>
            <td>{{ c.title }}</td>
            <td>{{ c.category }}</td>
            <td>{{ c.points }}</td>
            <td>{{ 'Yes' if c.visible else 'No' }}</td>
            <td>
                <a class="btn small" href="{{ url_for('admin_edit_challenge', cid=c.id) }}">Edit</a>
                <form class="inline-form" method="post" action="{{ url_for('admin_toggle_challenge', cid=c.id) }}">
                    <button class="btn small" type="submit">Toggle</button>
                </form>
                <form class="inline-form" method="post" action="{{ url_for('admin_delete_challenge', cid=c.id) }}" onsubmit="return confirm('Delete challenge?');">
                    <button class="btn small danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
