{% extends 'base.html' %}
{% block title %}Login - CTF{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post" class="form">
    {{ form.csrf_token }}
    <label>{{ form.email.label }} {{ form.email(size=32) }}</label>
    <label>{{ form.password.label }} {{ form.password() }}</label>
    {{ form.submit(class_='btn') }}
    <p class="muted">No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
